<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>RocketNews</title>
</head>
<body>
    <main id="box">
        <section id="esquerda">
            <img id="logo" src="/assets/logo.svg" alt="Logo Rocket News" title="Logo Rocket News">

            <article>
                <h1>Atualize ideias e informações em 5 minutos.</h1>
                <h4>Tudo que você precisa saber para começar seu dia bem informado!</h4>
                <p>
                    Noticias sobre o universo Rocketseat, é tudo o que precisa para começar o dia melhor. <br />
                    Perfeito para se preparar para codar ☕
                </p>
            </article>

            <form action="">
                <label for="email">Insira seu e-mail:</label> <br />
                <div id="inputBox">
                    <input type="email" name="email" id="email" placeholder=" oi@rocketseat.com">
                    <button type="submit"><img src="/assets/send.svg" alt="Arrow-Right"></button>
                </div>
            </form>
            <a href="#">Deixe-me ler primeiro <img id="setaSGV" src="/assets/arrow-right.svg" alt="Arrow-Right"></a>
        </section>
        <section id="direita">
            <img    id="imgDireita" src="/assets/read_news.jpg" alt="Homem com um notebook" title="Homem com notebook">
        </section>
    </main>
</body>
</html>
